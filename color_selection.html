<!DOCTYPE html>
<html>
<head>
    <title>Daisy Color Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
    <style>
        /* Responsive container and gutters */
        :root { --page-gutter: 16px; }
    body { box-sizing: border-box; padding-left: var(--page-gutter); padding-right: var(--page-gutter); line-height: 1.5; font-size: 20px; }
        .container { width: 100%; max-width: 390px; margin: 0 auto; box-sizing: border-box; }

    /* Make the SVG scale to available width while keeping a reasonable maximum and center it */
    #daisy-svg { width: 100%; max-width: 390px; height: auto; display: block; margin: 20px auto 0; }

        /* Slightly larger hit area for the button on mobile */
        #generate-btn { min-width: 160px; }

    </style>
</head>
<body onload="brython()" style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;background:#23272a;color:#fff;font-family:'Lato',sans-serif;font-weight:300;">
    <div class="container">
        <h1 style="text-align:center;color:#fff;font-family:'Lato',sans-serif;font-weight:300;">Daisy Color Generator</h1>
        <button id="generate-btn" style="display:block;margin:0.5rem auto;font-size:14px;color:#fff;background:#2c2f33;border:none;padding:10px 20px;border-radius:6px;">Generate</button>
        <div id="color-output" style="margin-top:25px;text-align:center;color:#fff;"></div>
        <svg id="daisy-svg" width="200" height="200"></svg>
    </div>
    <script type="text/python">
from browser import document, svg, timer
import random
import math

yarn_colors = [
    ["orchid bloom", "#DA70D6"],
    ["clear blue", "#00BFFF"],
    ["peach pink", "#FF69B4"],
    ["lippy", "#FF4500"],
    ["lemon", "#FFFFE0"],
    ["pumpkin", "#FFA500"],
    ["white", "#FFFFFF"],
    ["barely pink", "#D3D3D3"],
    ["lavender", "#D8BFD8"],
    ["blue haze", "#ADD8E6"],
    ["deep forest", "#90EE90"],
    ["fern", "#FFDEAD"],
    ["butterscotch", "#F5F5DC"],
    ["aran", "#D2B48C"],
    ["soft rose", "#FFB6C1"],
    ["sea green", "#20B2AA"],
    ["coral", "#FF7F50"],
    ["eggplant", "#800080"],
    ["sphagnum", "#556B2F"],
    ["jasmine green", "#6B8E23"],
    ["sunny day", "#FFD700"],
    ["citron", "#FFFF00"],
    ["orchid", "#DA70D6"]
]

def teardrop_path(cx, cy, angle, length, width):
    tip_x = cx
    tip_y = cy
    rad = math.radians(angle)
    base_x = cx + length * math.cos(rad)
    base_y = cy + length * math.sin(rad)
    left_rad = math.radians(angle - 20)
    right_rad = math.radians(angle + 20)
    left_x = base_x + width * math.cos(left_rad)
    left_y = base_y + width * math.sin(left_rad)
    right_x = base_x + width * math.cos(right_rad)
    right_y = base_y + width * math.sin(right_rad)
    control_x = cx + (length * 0.8) * math.cos(rad)
    control_y = cy + (length * 0.8) * math.sin(rad)
    base_control_x = base_x + width * 1.5 * math.cos(rad)
    base_control_y = base_y + width * 1.5 * math.sin(rad)
    return (
        f"M {tip_x},{tip_y} "
        f"Q {control_x},{control_y} {left_x},{left_y} "
        f"Q {base_control_x},{base_control_y} {right_x},{right_y} "
        f"Q {control_x},{control_y} {tip_x},{tip_y}"
    )

def generate_colors(ev):
    # Randomly select four unique colors (name, hex) from yarn_colors
    # Ensure unique hex values by deduplicating the source list by hex first
    unique = []
    seen = set()
    for name, hex_value in yarn_colors:
        if hex_value not in seen:
            unique.append((name, hex_value))
            seen.add(hex_value)
    if len(unique) >= 4:
        selected = random.sample(unique, 4)
    else:
        selected = random.sample(yarn_colors, 4)

    labels = ["Border", "Background", "Petals", "Center"]
    output = ""
    for label, (name, hex_value) in zip(labels, selected):
        # small square swatch followed by the hex text
        swatch = f"<span style='display:inline-block;width:20px;height:20px;background:{hex_value};margin-left:8px;vertical-align:middle;'></span>"
        output += f"<div style='margin:6px 0;'><strong>{label}:</strong> {name} {swatch} </div>"
    document["color-output"].html = output

    background_hex = selected[1][1]
    border_hex = selected[0][1]
    svg_elem = document["daisy-svg"]
    svg_elem.clear()

    # Determine displayed SVG size so we can scale the drawing for small screens
    try:
        rect = svg_elem.getBoundingClientRect()
        w = rect.width or 200
        h = rect.height or w
    except Exception:
        # Fallback to attribute sizes if getBoundingClientRect isn't available
        try:
            w = float(svg_elem.attrs.get('width', 200))
        except Exception:
            w = 200
        try:
            h = float(svg_elem.attrs.get('height', w))
        except Exception:
            h = w

    # Base drawing was designed for 200x200; compute scale factor
    base = 200.0
    scale = float(w) / base if base else 1.0

    padding = 10 * scale
    square_size = max(10, min(w, h) - padding * 2)
    stroke_w = max(1, 10 * scale)
    square = svg.rect(x=padding, y=padding, width=square_size, height=square_size, fill=background_hex, stroke=border_hex, stroke_width=stroke_w)
    svg_elem <= square

    cx = padding + square_size / 2
    cy = padding + square_size / 2
    petal_length = max(4, 10 * scale)
    petal_width = max(8, 60 * scale)
    petals_hex = selected[2][1]
    for i in range(8):
        angle = i * 45
        path_str = teardrop_path(cx, cy, angle, petal_length, petal_width)
        petal = svg.path(d=path_str, fill=petals_hex, stroke="none", stroke_width=0)
        svg_elem <= petal
    center_hex = selected[-1][1]
    circle_r = max(6, 20 * scale)
    circle = svg.circle(cx=cx, cy=cy, r=circle_r, fill=center_hex, stroke="none", stroke_width=0)
    svg_elem <= circle

document["generate-btn"].bind("click", generate_colors)
    </script>
</body>
</html>
